{% extends "layout.html" %}

{% block title %}
    Drop Comedian
{% endblock %}

{% block main %}
    <form action="{{ url_for('dropComedian') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="comedian" placeholder="Comedian Name" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Drop</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
