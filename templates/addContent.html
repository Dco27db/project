{% extends "layout.html" %}

{% block title %}
    Add Content
{% endblock %}

{% block main %}
    <form action="{{ url_for('addContent') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="comedian" placeholder="Comedian Name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="contentName" placeholder="Content Name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="contentType" placeholder="Content Type" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="contentSource" placeholder="Content Source" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="contentDate" placeholder="Content Date" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="contentLink" placeholder="Content Link" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
